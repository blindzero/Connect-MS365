name: Build and Compile Master

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
#  schedule:
#    - cron: '45 16 * * 6'
    
permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        psversion: [5]
        os: [windows-latest]
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    name: Build Master
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup PowerShell module cache Windows
        if: startsWith( ${{ matrix.os }}, windows- )
        id: cacher
        uses: actions/cache@v3
        with:
          path: |
            C:\Users\runneradmin\Documents\PowerShell\Modules
            C:\Users\runneradmin\Documents\WindowsPowerShell\Modules
            C:\Modules\*
          key: ${{ runner.os }}-${{ runner.psversion }}-ConnectMS365
      - name: Trust PSGallery
        shell: powershell
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
      - name: Bootstrap environment dependencies
        if: steps.cacher.outputs.cache-hit != 'true'
        run: .\build.ps1 -Bootstrap
        shell: powershell
      - name: Compile Module
        run: .\build.ps1 Compile
        shell: powershell
