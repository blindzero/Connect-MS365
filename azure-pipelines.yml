trigger:
- master

pool:
  vmImage: 'windows-latest'

jobs:
- job: BuildJob
  continueOnError: false
  steps:
  - powershell: |
      git config --global user.email 13959569+blindzero@users.noreply.github.com
      git config --global user.name Matthias Fleschuetz
    displayName: 'Configure Git environment'
  - powershell: . .\build.ps1 -Bootstrap
    displayName: 'Setting up environment by bootstrap script'
  - powershell: . .\build.ps1 Init
    displayName: 'Initialize environment'
  - powershell: . .\build.ps1 Compile
    displayName: 'Call build script compile'
  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(BuildOutput)'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
      replaceExistingArchive: true
      verbose: true
