trigger:
  branches:
    include:
      - master

jobs:
- job: CookIt
  displayName: 'Cook Connect-MS365'
  pool:
    vmImage: 'windows-latest'
  steps:
  - powershell: |
      git config --global user.email 13959569+blindzero@users.noreply.github.com
      git config --global user.name Matthias Fleschuetz
    displayName: 'Configure Git environment'
  - task: PowerShell@2
    displayName: 'Build Bootstrap and Init'
    inputs:
      targetType: 'Inline'
      script: |
        ./build.ps1 -Bootstrap
        ./build.ps1 Init
  - task: PowerShell@2
    displayName: 'Build Compile'
    inputs:
      targetType: Inline
      script: ./build.ps1 Compile
  - task: PowerShell@2
    displayName: 'Test Unit'
    inputs:
      targetType: Inline
      script: ./build.ps1 TestUnit
  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'NUnit'
      testResultsFiles: '**/testResultsUnit.xml'
      mergeTestResults: true
      testRunTitle: 'Unit Tests'
    displayName: 'Publish Unit Test Results'
  - task: PowerShell@2
    displayName: 'Build Build'
    inputs:
      filePath: './build.ps1'
      arguments: 'Build'
  - task: PowerShell@2
    displayName: 'Test Integration'
    inputs:
      targetType: Inline
      script: ./build.ps1 TestIntegration
  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'NUnit'
      testResultsFiles: '**/testResultsIntegration.xml'
      mergeTestResults: true
      testRunTitle: 'Integration Tests'
    displayName: 'Publish Integration Test Results'
#  - task: CopyFiles@2
#    displayName: 'Copy BuildOutput to ArtifactStaging'
#    inputs:
#      contents: 'BuildOutput/**'
#      targetFolder: $(Build.ArtifactStagingDirectory)
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'Connect-MS365'
      publishLocation: 'Container'
