trigger:
- master

jobs:
- job: CookIt
  displayName: 'Cook Connect-MS365'
  pool:
    vmImage: 'windows-latest'
  steps:
  - powershell: |
      git config --global user.email 13959569+blindzero@users.noreply.github.com
      git config --global user.name Matthias Fleschuetz
    displayName: 'Configure Git environment'
  - task: PowerShell@2
    displayName: 'Build Bootstrap'
    inputs:
      targetType: Inline
      script: ./build.ps1 -Bootstrap
  - task: PowerShell@2
    displayName: 'Build Init'
    inputs:
      targetType: Inline
      script: ./build.ps1 Init
  - task: PowerShell@2
    displayName: 'Build Compile'
    inputs:
      targetType: Inline
      script: ./build.ps1 Compile
#  - task: Pester Powershell unittest@2
#    inputs:
#      ItemSpec: 'tests/*.tests.ps1'
#      IncludeTags: 'Unit'
#      FailOnError: true
#  - powershell: . .\build.ps1 TestUnit
#    displayName: 'build TestUnit'
  - task: Pester Powershell unittest@2
    displayName: 'Test Unit'
    inputs:
      ItemSpec: 'tests/*.Tests.ps1'
      IncludeTags: 'Unit'
      FailOnError: true
  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'NUnit'
      testResultsFiles: '**/testResultsUnit.xml'
      mergeTestResults: true
      testRunTitle: 'Unit Tests'
    displayName: 'Publish Unit Test Results'
  - task: PowerShell@2
    displayName: 'Build Build'
    inputs:
      filePath: './build.ps1'
      arguments: 'Build'
  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'NUnit'
      testResultsFiles: '**/testResultsIntegration.xml'
      mergeTestResults: true
      testRunTitle: 'Integration Tests'
    displayName: 'Publish Integration Test Results'
